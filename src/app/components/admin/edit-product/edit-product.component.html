<div class="form-container">

    <div class="image-upload-container">
        <div class="image-upload-box">
          <img class="book-image" [src]="book.bookcoverURL || '/assets/images/image-placeholder.jpg'" alt="Book Cover">
          <label class="upload-button" for="imageInput">Upload Cover</label>
          <input id="imageInput" type="file" hidden (change)="uploadBookCover($event)">
        </div>
    </div>
    <form class="margin-top" [formGroup]="bookEditForm" (ngSubmit)="updateBook()">
        <div class="form-group">
        <label for="title">Title:</label>
        <input id="title" type="text" matInput formControlName="title" required>
        </div>
    
        <div class="form-group">
        <label for="author">Author:</label>
        <input id="author" type="text" matInput formControlName="author" required>
        </div>
    
        <div class="form-group">
        <label for="price">Price:</label>
        <input id="price" type="number" matInput formControlName="price" required>
        </div>
    
        <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input id="quantity" type="number" matInput formControlName="quantity" required>
        </div>
    
        <div class="form-group">
        <label for="genre">Genre:</label>
        <mat-form-field appearance="fill">
            <mat-label>Genre:</mat-label>
            <mat-select formControlName="genre" required>
            <mat-option *ngFor="let genre of bookGenre" [value]="genre">{{ genre }}</mat-option>
            </mat-select>
        </mat-form-field>
        </div>
    
        <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" matInput formControlName="description" required></textarea>
        </div>
    
        <button type="submit" class="button" mat-raised-button color="primary">Update item</button>
    </form>
</div>
