<div class="form-container">
    <h1>Sign up</h1>
    <form [formGroup]="signUpForm" (ngSubmit)="submit()">
        <div class="form-field">
            <label>First Name</label>
            <input type="text" placeholder="First Name" formControlName="firstName" />
            <div *ngIf="signUpForm.get('firstName')?.errors && signUpForm.get('firstName')?.touched" class="error-message">
                <span *ngIf="signUpForm.get('firstName')?.hasError('required')">First name is required</span>
            </div>
        </div>

        <div class="form-field">
            <label>Last Name</label>
            <input type="text" placeholder="Last Name" formControlName="lastName" />
            <div *ngIf="signUpForm.get('lastName')?.errors && signUpForm.get('lastName')?.touched" class="error-message">
                <span *ngIf="signUpForm.get('lastName')?.hasError('required')">Last name is required</span>
            </div>
        </div>

        <div class="form-field">
            <label>Address</label>
            <input type="text" placeholder="Address" formControlName="address" />
            <div *ngIf="signUpForm.get('address')?.errors && signUpForm.get('address')?.touched" class="error-message">
                <span *ngIf="signUpForm.get('address')?.hasError('required')">Address is required</span>
            </div>
        </div>

        <div class="form-field">
            <label>Phone</label>
            <input type="tel" placeholder="Phone" formControlName="phone" />
            <div *ngIf="signUpForm.get('phone')?.errors && signUpForm.get('phone')?.touched" class="error-message">
                <span *ngIf="signUpForm.get('phone')?.hasError('required')">Phone is required</span>
            </div>
        </div>

        <div class="form-field">
            <label>Email</label>
            <input type="email" placeholder="Email" formControlName="email" />
            <div *ngIf="signUpForm.get('email')?.errors && signUpForm.get('email')?.touched" class="error-message">
                <span *ngIf="signUpForm.get('email')?.hasError('required')">Email is required</span>
                <span *ngIf="signUpForm.get('email')?.hasError('email')">Please enter a correct email address</span>
            </div>
        </div>

        <div class="form-field">
            <label>Password</label>
            <input type="password" placeholder="Password" formControlName="password" />
            <div *ngIf="signUpForm.get('password')?.errors && signUpForm.get('password')?.touched" class="error-message">
                <span *ngIf="signUpForm.get('password')?.hasError('required')">Password is required</span>
            </div>
        </div>

        <div class="form-field">
            <label>Confirm Password</label>
            <input type="password" placeholder="Confirm Password" formControlName="confirmPassword" />
            <div *ngIf="signUpForm.get('confirmPassword')?.errors && signUpForm.get('confirmPassword')?.touched" class="error-message">
                <span *ngIf="signUpForm.get('confirmPassword')?.hasError('required')">Confirm password is required</span>
            </div>
        </div>

        <div *ngIf="signUpForm.errors?.['passwordsDontMatch']" class="error-message">
            Passwords should match
        </div>

        <div class="center margin-top">
            <button class="button" mat-raised-button type="submit">
                Sign Up!
            </button>
        </div>
    </form>
</div>
